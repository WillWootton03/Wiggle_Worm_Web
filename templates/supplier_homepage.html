{% extends 'base.html' %}
{% block content %}
    {% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4">
                <h1>{{ store.name }}</h1>
            </div>
        </div>
    </div>

    <div class="container mt-lg-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">My Stock</h3>
                        <table class="table table-striped table-hover" style="table-layout: fixed; width: 100%">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-start">Item</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                    <th scope="col" class="text-center">Sale's Price</th>
                                    <th scope="col" class="text-center">Purchasing Price</th>
                                    <th scope="col" class="text-center">Profit per Sale</th>
                                    <th scope="col" class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <!--Rows for all items-->
                            {% for stock_item in stock_items %}
                                <tr data-id="{{ stock_item.id }}">
                                    <td class="text-start">{{ stock_item.item.name }}</td>
                                    <td class="text-center">
                                        <input type="number" class="quantity-input"
                                               value="{{ stock_item.quantity }}"
                                                style="width: 4em; text-align: center">
                                    </td>
                                    <td class="text-center">
                                        <input type="number" class="price-input" step="0.1"
                                               value="{{ stock_item.price|floatformat:1 }}"
                                                style="width: 5em; text-align: center;">
                                    </td>
                                    <td class="item-price" style="text-align: center">{{ stock_item.item.price|floatformat:2 }}</td>
                                    <td class="profit-margin" style="text-align: center">0.00</td>
                                    <td class="text-center">
                                        <input type="checkbox" name="selected_items" value="{{ stock_item.id }}" class="remove-checkbox">
                                    </td>
                                    </tr>
                            {% endfor %}
                        </table>
                        <div class="table-footer p-2 d-flex justify-content-between align-items-center">
                            <div>
                                <form id="stock-upload-form" action="{% url 'upload_stock_file' %}" method="POST" enctype="multipart/form-data">

                                    <input type="hidden" name="store_id" id="store-id-input" value="{{ store.id }}">

                                    <input type="file" id="stock-file-input" name="stock_file" accept=".xlsx" style="display: none">
                                </form>
                                <button type="button" id="upload-stock-file" class="btn btn-primary">Upload Stock</button>
                            </div>
                            <div>
                                <button type="button" id="remove-selected" class="btn btn-outline-danger"
                                    style="display: none">Remove Items</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Quantity of Item
        const quantityInputs = document.querySelectorAll('.quantity-input');
        quantityInputs.forEach(input =>{
            input.addEventListener('change', sendUpdate);
        });

        //Price of Item
        const priceInputs = document.querySelectorAll('.price-input');
        priceInputs.forEach(input => {
            input.addEventListener('change', sendUpdate);
        });

        async function sendUpdate(event){
            const input = event.target;
            const row = input.closest('tr');
            const stockItemID = row.dataset.id;

            //Read values from the row
            const quantity = row.querySelector('.quantity-input').value;
            const price = row.querySelector('.price-input').value;

            try{
                const response = await fetch('/update-stock-item/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        id: stockItemID,
                        quantity: quantity,
                        price: price
                    })
                });

                const data = await response.json();
                if (data.success) {
                    console.log('Stock Item Updated')
                } else {
                    console.log('Could not update item')
                }
            } catch (err){
                console.error('Error: ', err);
            }
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim()
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.slice(name.length +1));
                    break;
                }
            }
        }
        return cookieValue
    }

    function updateProfitMargin(row) {
        const purchasePrice = parseFloat(row.querySelector('.item-price').textContent) || 0;
        const salesPrice = parseFloat(row.querySelector('.price-input').value) || 0;
        row.querySelector('.profit-margin').textContent = (salesPrice - purchasePrice).toFixed(2);
    }

    function reloadAll() {
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => updateProfitMargin(row));
    }
    
    document.querySelectorAll('tbody tr').forEach(row => {
        row.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => updateProfitMargin(row));
        });
        updateProfitMargin(row);
    });

    document.getElementById("upload-stock-file").addEventListener("click", () => {
       document.getElementById("stock-file-input").click();
    });

    document.getElementById("stock-file-input").addEventListener("change", (event) => {
       document.getElementById('stock-upload-form').submit()
    });

    if (window.location.search.includes('uploaded=true')){
        window.location.href = window.location.pathname;
    }

    const checkboxes = document.querySelectorAll('.remove-checkbox');
    const removeBtn = document.getElementById('remove-selected');

    function toggleButton() {
        const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
        removeBtn.style.display = anyChecked ? 'inline-block' : 'none';
    }

    checkboxes.forEach(cb => cb.addEventListener('change', toggleButton));

    removeBtn.addEventListener('click', async () => {
        const selectedIds = Array.from(checkboxes)
                            .filter(cb => cb.checked)
                            .map(cb => cb.value);

        if (selectedIds.length === 0) return;

        if (!confirm('Are you sure you want to remove these selected items')) return;

        try{
            const response = await fetch('{% url 'remove_items' %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ ids: selectedIds })
        });

            const data = await response.json();

            if (data.success) {
                //Remove rows
                selectedIds.forEach(id => {
                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    if (row) row.remove();
                });
                toggleButton()
                reloadAll()
            } else {
                alert('Could not delete items');
            }

        } catch (e) {
            console.error('Error deleting items: ', e);
            }
    });

</script>

{% endblock %}
